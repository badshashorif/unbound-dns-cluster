server:
    interface: 0.0.0.0
    port: 53
    access-control: 0.0.0.0/0 allow
    verbosity: 1
    hide-identity: yes
    hide-version: yes
    do-ip4: yes
    do-udp: yes
    do-tcp: yes
    use-syslog: yes
    extended-statistics: yes
    statistics-interval: 0
    statistics-cumulative: no
    root-hints: "/var/lib/unbound/root.hints"

    local-zone: "example.local." static
    local-data: "router.example.local. IN A 192.168.10.1"
    local-data: "ns1.example.local. IN A 192.168.10.2"

    # PTR for 192.168.10.1
    local-zone: "10.168.192.in-addr.arpa." static
    local-data: "1.10.168.192.in-addr.arpa. IN PTR router.example.local."

remote-control:
    control-enable: yes
    control-port: 8953
    server-key-file: "/etc/unbound/unbound_server.key"
    server-cert-file: "/etc/unbound/unbound_server.pem"
    control-key-file: "/etc/unbound/unbound_control.key"
    control-cert-file: "/etc/unbound/unbound_control.pem"
